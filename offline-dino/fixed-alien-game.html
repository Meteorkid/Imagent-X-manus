<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外星人小男孩游戏 - 修复版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
            min-width: 300px;
        }

        .game-over h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #4CAF50;
        }

        .game-over p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        .score-display {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
        }

        .game-start {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }

        .game-start h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #4CAF50;
        }

        .game-start p {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.5;
        }

        .start-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .start-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div class="score-display">
        得分: <span id="score">0</span>
    </div>
    
    <div class="game-start" id="gameStart">
        <h1>👽 外星人小男孩游戏</h1>
        <p>帮助小外星人从抑郁状态成长到治愈状态<br>
        按空格键或点击开始游戏<br>
        躲避障碍物，收集宝石，获得高分！</p>
        <button class="start-btn" onclick="startGame()">开始游戏</button>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>游戏结束！</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">立即重新开始</button>
    </div>

    <script>
        // 简化的外星人小男孩游戏
        class DinoGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;
                
                // 游戏状态
                this.gameRunning = false;
                this.gameOver = false;
                this.score = 0;
                this.speed = 3;
                this.gravity = 0.6;
                
                // 外星人属性
                this.dimoo = {
                    x: 80,
                    y: this.height - 100,
                    width: 40,
                    height: 50,
                    velocityY: 0,
                    jumping: false,
                    ducking: false,
                    color: '#FFB6C1',
                    jumpCount: 0,
                    maxJumps: 3,
                    isGliding: false,
                    normalGravity: 0.6,
                    glideGravity: 0.2
                };
                
                // 地面
                this.ground = {
                    y: this.height - 50,
                    height: 50,
                    color: '#8B4513'
                };
                
                // 障碍物数组
                this.obstacles = [];
                this.clouds = [];
                this.lastObstacleTime = 0;
                this.obstacleInterval = 2000;
                
                // 游戏循环
                this.lastTime = 0;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.generateClouds();
                this.gameLoop();
            }
            
            setupEventListeners() {
                // 键盘事件
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' || e.code === 'ArrowUp') {
                        e.preventDefault();
                        if (!this.gameRunning && !this.gameOver) {
                            this.startGame();
                        } else if (this.gameRunning) {
                            this.jump();
                        } else if (this.gameOver) {
                            this.restart();
                        }
                    } else if (e.code === 'ArrowDown' && this.gameRunning) {
                        this.duck();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    if (e.code === 'ArrowDown') {
                        this.stopDuck();
                    }
                });
                
                // 鼠标/触摸事件
                this.canvas.addEventListener('click', () => {
                    if (!this.gameRunning && !this.gameOver) {
                        this.startGame();
                    } else if (this.gameRunning) {
                        this.jump();
                    } else if (this.gameOver) {
                        this.restart();
                    }
                });
            }
            
            startGame() {
                this.gameRunning = true;
                this.gameOver = false;
                this.score = 0;
                this.speed = 3;
                this.obstacles = [];
                this.lastObstacleTime = Date.now();
                this.resetDinoState();
                console.log('外星人小男孩游戏已启动！');
            }
            
            resetDinoState() {
                this.dimoo.y = this.height - 100;
                this.dimoo.velocityY = 0;
                this.dimoo.jumping = false;
                this.dimoo.ducking = false;
                this.dimoo.jumpCount = 0;
                this.dimoo.isGliding = false;
            }
            
            jump() {
                if (this.dimoo.jumpCount < this.dimoo.maxJumps && !this.dimoo.isGliding) {
                    this.dimoo.velocityY = -12;
                    this.dimoo.jumping = true;
                    this.dimoo.jumpCount++;
                    
                    if (this.dimoo.jumpCount === this.dimoo.maxJumps) {
                        this.dimoo.isGliding = true;
                    }
                }
            }
            
            duck() {
                if (!this.dimoo.jumping) {
                    this.dimoo.ducking = true;
                    this.dimoo.height = 30;
                }
            }
            
            stopDuck() {
                this.dimoo.ducking = false;
                this.dimoo.height = 50;
            }
            
            isOnGround() {
                return this.dimoo.y >= this.height - 100;
            }
            
            restart() {
                this.gameOver = false;
                this.gameRunning = false;
                this.score = 0;
                this.obstacles = [];
                this.resetDinoState();
                document.getElementById('gameOver').style.display = 'none';
            }
            
            generateClouds() {
                for (let i = 0; i < 5; i++) {
                    this.clouds.push({
                        x: Math.random() * this.width,
                        y: Math.random() * 200 + 50,
                        width: Math.random() * 60 + 40,
                        height: Math.random() * 30 + 20,
                        speed: Math.random() * 0.5 + 0.2
                    });
                }
            }
            
            generateObstacle() {
                const now = Date.now();
                if (now - this.lastObstacleTime > this.obstacleInterval) {
                    this.obstacles.push({
                        x: this.width,
                        y: this.height - 100,
                        width: 30,
                        height: 50,
                        color: '#8B4513'
                    });
                    this.lastObstacleTime = now;
                    this.obstacleInterval = Math.max(1000, this.obstacleInterval - 50);
                }
            }
            
            updateDino() {
                // 重力
                if (this.dimoo.isGliding) {
                    this.dimoo.velocityY += this.dimoo.glideGravity;
                } else {
                    this.dimoo.velocityY += this.gravity;
                }
                
                this.dimoo.y += this.dimoo.velocityY;
                
                // 地面碰撞检测
                if (this.dimoo.y > this.height - 100) {
                    this.dimoo.y = this.height - 100;
                    this.dimoo.velocityY = 0;
                    this.dimoo.jumping = false;
                    this.dimoo.jumpCount = 0;
                    this.dimoo.isGliding = false;
                }
            }
            
            updateObstacles() {
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    const obstacle = this.obstacles[i];
                    obstacle.x -= this.speed;
                    
                    if (obstacle.x + obstacle.width < 0) {
                        this.obstacles.splice(i, 1);
                        this.score += 10;
                    }
                }
            }
            
            updateClouds() {
                this.clouds.forEach(cloud => {
                    cloud.x -= cloud.speed;
                    if (cloud.x + cloud.width < 0) {
                        cloud.x = this.width;
                        cloud.y = Math.random() * 200 + 50;
                    }
                });
            }
            
            checkCollisions() {
                this.obstacles.forEach(obstacle => {
                    if (this.dimoo.x < obstacle.x + obstacle.width &&
                        this.dimoo.x + this.dimoo.width > obstacle.x &&
                        this.dimoo.y < obstacle.y + obstacle.height &&
                        this.dimoo.y + this.dimoo.height > obstacle.y) {
                        this.gameOver = true;
                        this.gameRunning = false;
                        this.showGameOver();
                    }
                });
            }
            
            showGameOver() {
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
            }
            
            drawDimoo() {
                this.ctx.fillStyle = this.dimoo.color;
                this.ctx.fillRect(this.dimoo.x, this.dimoo.y, this.dimoo.width, this.dimoo.height);
                
                // 绘制外星人眼睛
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(this.dimoo.x + 8, this.dimoo.y + 10, 6, 6);
                this.ctx.fillRect(this.dimoo.x + 26, this.dimoo.y + 10, 6, 6);
                
                // 绘制触角
                this.ctx.fillStyle = '#FFD700';
                this.ctx.fillRect(this.dimoo.x + 15, this.dimoo.y - 10, 4, 10);
                this.ctx.fillRect(this.dimoo.x + 25, this.dimoo.y - 10, 4, 10);
            }
            
            drawObstacles() {
                this.obstacles.forEach(obstacle => {
                    this.ctx.fillStyle = obstacle.color;
                    this.ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                });
            }
            
            drawClouds() {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                this.clouds.forEach(cloud => {
                    this.ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
                });
            }
            
            drawGround() {
                this.ctx.fillStyle = this.ground.color;
                this.ctx.fillRect(0, this.ground.y, this.width, this.ground.height);
            }
            
            drawScore() {
                document.getElementById('score').textContent = this.score;
            }
            
            draw() {
                // 清空画布
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // 绘制背景元素
                this.drawClouds();
                this.drawGround();
                
                // 绘制游戏元素
                this.drawDimoo();
                this.drawObstacles();
                
                // 更新分数显示
                this.drawScore();
            }
            
            gameLoop(currentTime = 0) {
                if (this.gameRunning) {
                    this.generateObstacle();
                    this.updateDino();
                    this.updateObstacles();
                    this.updateClouds();
                    this.checkCollisions();
                }
                
                this.draw();
                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }

        let gameInstance = null;
        let gameStarted = false;

        function startGame() {
            if (!gameStarted) {
                document.getElementById('gameStart').style.display = 'none';
                gameStarted = true;
                
                try {
                    gameInstance = new DinoGame();
                    gameInstance.startGame();
                    console.log('外星人小男孩游戏已启动！');
                } catch (error) {
                    console.error('启动游戏时出错:', error);
                    alert('启动游戏时出错: ' + error.message);
                }
            }
        }

        function restartGame() {
            if (gameInstance) {
                gameInstance.restart();
                document.getElementById('gameOver').style.display = 'none';
            }
        }

        // 键盘事件
        document.addEventListener('keydown', function(e) {
            if (!gameStarted && (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW')) {
                e.preventDefault();
                startGame();
            }
        });

        // 页面加载完成
        window.addEventListener('load', function() {
            console.log('外星人小男孩游戏准备就绪！');
        });
    </script>
</body>
</html>
