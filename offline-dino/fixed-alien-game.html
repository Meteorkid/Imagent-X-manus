<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div class="score-display">
        å¾—åˆ†: <span id="score">0</span>
    </div>
    
    <div class="game-start" id="gameStart">
        <h1>ğŸ‘½ å¤–æ˜Ÿäººå°ç”·å­©æ¸¸æˆ</h1>
        <p>å¸®åŠ©å°å¤–æ˜Ÿäººä»æŠ‘éƒçŠ¶æ€æˆé•¿åˆ°æ²»æ„ˆçŠ¶æ€<br>
        æŒ‰ç©ºæ ¼é”®æˆ–ç‚¹å‡»å¼€å§‹æ¸¸æˆ<br>
        èº²é¿éšœç¢ç‰©ï¼Œæ”¶é›†å®çŸ³ï¼Œè·å¾—é«˜åˆ†ï¼</p>
        <button class="start-btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">ç«‹å³é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        // ç®€åŒ–çš„å¤–æ˜Ÿäººå°ç”·å­©æ¸¸æˆ
        class DinoGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;
                
                // æ¸¸æˆçŠ¶æ€
                this.gameRunning = false;
                this.gameOver = false;
                this.score = 0;
                this.speed = 3;
                this.gravity = 0.6;
                
                // å¤–æ˜Ÿäººå±æ€§
                this.dimoo = {
                    x: 80,
                    y: this.height - 100,
                    width: 40,
                    height: 50,
                    velocityY: 0,
                    jumping: false,
                    ducking: false,
                    color: '#FFB6C1',
                    jumpCount: 0,
                    maxJumps: 3,
                    isGliding: false,
                    normalGravity: 0.6,
                    glideGravity: 0.2
                };
                
                // åœ°é¢
                this.ground = {
                    y: this.height - 50,
                    height: 50,
                    color: '#8B4513'
                };
                
                // éšœç¢ç‰©æ•°ç»„
                this.obstacles = [];
                this.clouds = [];
                this.lastObstacleTime = 0;
                this.obstacleInterval = 2000;
                
                // æ¸¸æˆå¾ªç¯
                this.lastTime = 0;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.generateClouds();
                this.gameLoop();
            }
            
            setupEventListeners() {
                // é”®ç›˜äº‹ä»¶
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' || e.code === 'ArrowUp') {
                        e.preventDefault();
                        if (!this.gameRunning && !this.gameOver) {
                            this.startGame();
                        } else if (this.gameRunning) {
                            this.jump();
                        } else if (this.gameOver) {
                            this.restart();
                        }
                    } else if (e.code === 'ArrowDown' && this.gameRunning) {
                        this.duck();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    if (e.code === 'ArrowDown') {
                        this.stopDuck();
                    }
                });
                
                // é¼ æ ‡/è§¦æ‘¸äº‹ä»¶
                this.canvas.addEventListener('click', () => {
                    if (!this.gameRunning && !this.gameOver) {
                        this.startGame();
                    } else if (this.gameRunning) {
                        this.jump();
                    } else if (this.gameOver) {
                        this.restart();
                    }
                });
            }
            
            startGame() {
                this.gameRunning = true;
                this.gameOver = false;
                this.score = 0;
                this.speed = 3;
                this.obstacles = [];
                this.lastObstacleTime = Date.now();
                this.resetDinoState();
                console.log('å¤–æ˜Ÿäººå°ç”·å­©æ¸¸æˆå·²å¯åŠ¨ï¼');
            }
            
            resetDinoState() {
                this.dimoo.y = this.height - 100;
                this.dimoo.velocityY = 0;
                this.dimoo.jumping = false;
                this.dimoo.ducking = false;
                this.dimoo.jumpCount = 0;
                this.dimoo.isGliding = false;
            }
            
            jump() {
                if (this.dimoo.jumpCount < this.dimoo.maxJumps && !this.dimoo.isGliding) {
                    this.dimoo.velocityY = -12;
                    this.dimoo.jumping = true;
                    this.dimoo.jumpCount++;
                    
                    if (this.dimoo.jumpCount === this.dimoo.maxJumps) {
                        this.dimoo.isGliding = true;
                    }
                }
            }
            
            duck() {
                if (!this.dimoo.jumping) {
                    this.dimoo.ducking = true;
                    this.dimoo.height = 30;
                }
            }
            
            stopDuck() {
                this.dimoo.ducking = false;
                this.dimoo.height = 50;
            }
            
            isOnGround() {
                return this.dimoo.y >= this.height - 100;
            }
            
            restart() {
                this.gameOver = false;
                this.gameRunning = false;
                this.score = 0;
                this.obstacles = [];
                this.resetDinoState();
                document.getElementById('gameOver').style.display = 'none';
            }
            
            generateClouds() {
                for (let i = 0; i < 5; i++) {
                    this.clouds.push({
                        x: Math.random() * this.width,
                        y: Math.random() * 200 + 50,
                        width: Math.random() * 60 + 40,
                        height: Math.random() * 30 + 20,
                        speed: Math.random() * 0.5 + 0.2
                    });
                }
            }
            
            generateObstacle() {
                const now = Date.now();
                if (now - this.lastObstacleTime > this.obstacleInterval) {
                    this.obstacles.push({
                        x: this.width,
                        y: this.height - 100,
                        width: 30,
                        height: 50,
                        color: '#8B4513'
                    });
                    this.lastObstacleTime = now;
                    this.obstacleInterval = Math.max(1000, this.obstacleInterval - 50);
                }
            }
            
            updateDino() {
                // é‡åŠ›
                if (this.dimoo.isGliding) {
                    this.dimoo.velocityY += this.dimoo.glideGravity;
                } else {
                    this.dimoo.velocityY += this.gravity;
                }
                
                this.dimoo.y += this.dimoo.velocityY;
                
                // åœ°é¢ç¢°æ’æ£€æµ‹
                if (this.dimoo.y > this.height - 100) {
                    this.dimoo.y = this.height - 100;
                    this.dimoo.velocityY = 0;
                    this.dimoo.jumping = false;
                    this.dimoo.jumpCount = 0;
                    this.dimoo.isGliding = false;
                }
            }
            
            updateObstacles() {
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    const obstacle = this.obstacles[i];
                    obstacle.x -= this.speed;
                    
                    if (obstacle.x + obstacle.width < 0) {
                        this.obstacles.splice(i, 1);
                        this.score += 10;
                    }
                }
            }
            
            updateClouds() {
                this.clouds.forEach(cloud => {
                    cloud.x -= cloud.speed;
                    if (cloud.x + cloud.width < 0) {
                        cloud.x = this.width;
                        cloud.y = Math.random() * 200 + 50;
                    }
                });
            }
            
            checkCollisions() {
                this.obstacles.forEach(obstacle => {
                    if (this.dimoo.x < obstacle.x + obstacle.width &&
                        this.dimoo.x + this.dimoo.width > obstacle.x &&
                        this.dimoo.y < obstacle.y + obstacle.height &&
                        this.dimoo.y + this.dimoo.height > obstacle.y) {
                        this.gameOver = true;
                        this.gameRunning = false;
                        this.showGameOver();
                    }
                });
            }
            
            showGameOver() {
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
            }
            
            drawDimoo() {
                this.ctx.fillStyle = this.dimoo.color;
                this.ctx.fillRect(this.dimoo.x, this.dimoo.y, this.dimoo.width, this.dimoo.height);
                
                // ç»˜åˆ¶å¤–æ˜Ÿäººçœ¼ç›
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(this.dimoo.x + 8, this.dimoo.y + 10, 6, 6);
                this.ctx.fillRect(this.dimoo.x + 26, this.dimoo.y + 10, 6, 6);
                
                // ç»˜åˆ¶è§¦è§’
                this.ctx.fillStyle = '#FFD700';
                this.ctx.fillRect(this.dimoo.x + 15, this.dimoo.y - 10, 4, 10);
                this.ctx.fillRect(this.dimoo.x + 25, this.dimoo.y - 10, 4, 10);
            }
            
            drawObstacles() {
                this.obstacles.forEach(obstacle => {
                    this.ctx.fillStyle = obstacle.color;
                    this.ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                });
            }
            
            drawClouds() {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                this.clouds.forEach(cloud => {
                    this.ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
                });
            }
            
            drawGround() {
                this.ctx.fillStyle = this.ground.color;
                this.ctx.fillRect(0, this.ground.y, this.width, this.ground.height);
            }
            
            drawScore() {
                document.getElementById('score').textContent = this.score;
            }
            
            draw() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // ç»˜åˆ¶èƒŒæ™¯å…ƒç´ 
                this.drawClouds();
                this.drawGround();
                
                // ç»˜åˆ¶æ¸¸æˆå…ƒç´ 
                this.drawDimoo();
                this.drawObstacles();
                
                // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
                this.drawScore();
            }
            
            gameLoop(currentTime = 0) {
                if (this.gameRunning) {
                    this.generateObstacle();
                    this.updateDino();
                    this.updateObstacles();
                    this.updateClouds();
                    this.checkCollisions();
                }
                
                this.draw();
                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }

        let gameInstance = null;
        let gameStarted = false;

        function startGame() {
            if (!gameStarted) {
                document.getElementById('gameStart').style.display = 'none';
                gameStarted = true;
                
                try {
                    gameInstance = new DinoGame();
                    gameInstance.startGame();
                    console.log('å¤–æ˜Ÿäººå°ç”·å­©æ¸¸æˆå·²å¯åŠ¨ï¼');
                } catch (error) {
                    console.error('å¯åŠ¨æ¸¸æˆæ—¶å‡ºé”™:', error);
                    alert('å¯åŠ¨æ¸¸æˆæ—¶å‡ºé”™: ' + error.message);
                }
            }
        }

        function restartGame() {
            if (gameInstance) {
                gameInstance.restart();
                document.getElementById('gameOver').style.display = 'none';
            }
        }

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', function(e) {
            if (!gameStarted && (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW')) {
                e.preventDefault();
                startGame();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆ
        window.addEventListener('load', function() {
            console.log('å¤–æ˜Ÿäººå°ç”·å­©æ¸¸æˆå‡†å¤‡å°±ç»ªï¼');
        });
    </script>
