<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏小恐龙游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #87CEEB;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
            min-width: 300px;
        }

        .game-over h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .game-over p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .restart-btn:hover {
            background: #45a049;
        }



        .score-display {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
        }

        .game-start {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }

        .game-start h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #4CAF50;
        }

        .game-start p {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.5;
        }

        .start-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .start-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {

            .score-display {
                top: 10px;
                left: 10px;
                font-size: 16px;
            }

            .game-start {
                padding: 30px;
                margin: 20px;
            }

            .game-start h1 {
                font-size: 24px;
            }

            .game-start p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div class="score-display">
        得分: <span id="score">0</span>
    </div>
    

    
    <div class="game-start" id="gameStart">
        <h1>🦕 小恐龙游戏</h1>
        <p>按空格键或点击开始游戏<br>
        躲避障碍物，获得高分！</p>
        <button class="start-btn" onclick="startGame()">开始游戏</button>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>游戏结束！</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">立即重新开始</button>
    </div>

    <script src="dino-game-optimized.js"></script>
    <script>
        let gameInstance = null;
        let gameStarted = false;

        function startGame() {
            if (!gameStarted) {
                document.getElementById('gameStart').style.display = 'none';
                gameStarted = true;
                
                // 创建游戏实例
                gameInstance = new DinoGame();
                
                // 启动游戏
                if (gameInstance) {
                    gameInstance.startGame();
                    console.log('游戏已启动，gameRunning:', gameInstance.gameRunning);
                }
            }
        }

        // 添加键盘事件监听，按空格键、↑键或W键关闭开始弹窗
        document.addEventListener('keydown', function(e) {
            if (!gameStarted && (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW')) {
                e.preventDefault();
                startGame();
            }
        });

        // 确保游戏在页面加载完成后可以正常启动
        window.addEventListener('load', function() {
            console.log('页面加载完成，游戏准备就绪');
        });

        function restartGame() {
            if (gameInstance) {
                gameInstance.restart();
                document.getElementById('gameOver').style.display = 'none';
            }
        }

        // 检测网络状态（简化版，不显示状态）
        function updateOnlineStatus() {
            // 静默检测网络状态，不显示提示
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // 防止页面滚动 - 只在游戏未开始时阻止默认行为
        document.addEventListener('keydown', function(e) {
            if (!gameStarted && ['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'KeyW', 'KeyS'].includes(e.code)) {
                e.preventDefault();
            }
        });

        // 防止触摸滚动
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // 全屏支持
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('全屏请求失败:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // 双击切换全屏
        document.addEventListener('dblclick', toggleFullscreen);
    </script>
</body>
</html>
