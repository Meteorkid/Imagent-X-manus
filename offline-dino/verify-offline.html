<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>断网检测验证 - ImagentX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .verify-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        .status-panel {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: bold;
            color: #495057;
        }

        .status-value {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .test-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-offline {
            background: #dc3545;
            color: white;
        }

        .btn-online {
            background: #28a745;
            color: white;
        }

        .btn-test {
            background: #007bff;
            color: white;
        }

        .instructions {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
        }

        .instructions h4 {
            color: #0056b3;
            margin-bottom: 10px;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .info {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>🌐 断网检测验证</h1>
        
        <div class="status-panel">
            <h3>📊 当前状态</h3>
            <div class="status-item">
                <span class="status-label">网络状态：</span>
                <span class="status-value" id="networkStatus">检测中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">检测器状态：</span>
                <span class="status-value" id="detectorStatus">未初始化</span>
            </div>
            <div class="status-item">
                <span class="status-label">游戏状态：</span>
                <span class="status-value" id="gameStatus">未显示</span>
            </div>
        </div>

        <div class="test-buttons">
            <button class="test-btn btn-offline" onclick="simulateOffline()">模拟断网</button>
            <button class="test-btn btn-online" onclick="simulateOnline()">模拟联网</button>
            <button class="test-btn btn-test" onclick="testGame()">测试游戏</button>
        </div>

        <div class="instructions">
            <h4>🧪 验证步骤</h4>
            <ol>
                <li>点击"模拟断网"按钮</li>
                <li>观察游戏是否自动显示</li>
                <li>点击"模拟联网"按钮</li>
                <li>观察游戏是否自动隐藏</li>
                <li>点击"测试游戏"直接显示游戏</li>
            </ol>
        </div>

        <div class="log" id="log">
            <div class="info">等待验证开始...</div>
        </div>
    </div>

    <script>
        // 日志功能
        function log(message, type = 'info') {
            const logContainer = document.getElementById('log');
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 更新状态
        function updateStatus() {
            const networkStatus = document.getElementById('networkStatus');
            const detectorStatus = document.getElementById('detectorStatus');
            const gameStatus = document.getElementById('gameStatus');
            
            // 网络状态
            if (navigator.onLine) {
                networkStatus.textContent = '在线';
                networkStatus.className = 'status-value status-online';
            } else {
                networkStatus.textContent = '离线';
                networkStatus.className = 'status-value status-offline';
            }
            
            // 检测器状态
            if (window.imagentxOffline) {
                detectorStatus.textContent = window.imagentxOffline.isOffline ? '离线模式' : '在线模式';
                detectorStatus.className = window.imagentxOffline.isOffline ? 
                    'status-value status-offline' : 'status-value status-online';
            }
            
            // 游戏状态
            const gameContainer = document.querySelector('.offline-game-overlay');
            if (gameContainer && gameContainer.style.display === 'flex') {
                gameStatus.textContent = '已显示';
                gameStatus.className = 'status-value status-online';
            } else {
                gameStatus.textContent = '未显示';
                gameStatus.className = 'status-value status-offline';
            }
        }

        // 模拟断网
        function simulateOffline() {
            log('🔄 模拟断网...', 'info');
            
            // 保存原始fetch
            if (!window.originalFetch) {
                window.originalFetch = window.fetch;
            }
            
            // 模拟fetch失败
            window.fetch = function() {
                return Promise.reject(new Error('Network error'));
            };
            
            // 触发检测
            if (window.imagentxOffline) {
                window.imagentxOffline.checkConnection();
                log('✅ 断网模拟完成，检测器已触发', 'success');
            } else {
                log('❌ 离线检测器未初始化', 'error');
            }
            
            updateStatus();
        }

        // 模拟联网
        function simulateOnline() {
            log('🔄 模拟联网...', 'info');
            
            // 恢复fetch
            if (window.originalFetch) {
                window.fetch = window.originalFetch;
            }
            
            // 触发检测
            if (window.imagentxOffline) {
                window.imagentxOffline.handleOnline();
                log('✅ 联网模拟完成，检测器已触发', 'success');
            } else {
                log('❌ 离线检测器未初始化', 'error');
            }
            
            updateStatus();
        }

        // 测试游戏显示
        function testGame() {
            log('🔄 测试游戏显示...', 'info');
            
            if (window.imagentxOffline) {
                window.imagentxOffline.showGame();
                log('✅ 游戏显示测试完成', 'success');
            } else {
                log('❌ 离线检测器未初始化', 'error');
            }
            
            updateStatus();
        }

        // 监听网络状态变化
        window.addEventListener('online', () => {
            log('🌐 网络连接恢复', 'success');
            updateStatus();
        });

        window.addEventListener('offline', () => {
            log('❌ 网络连接断开', 'error');
            updateStatus();
        });

        // 定期更新状态
        setInterval(updateStatus, 1000);

        // 初始化
        log('🚀 断网检测验证页面已加载', 'info');
        updateStatus();
    </script>

    <!-- 引入离线游戏脚本 -->
    <script src="/offline-game.js"></script>
</body>
</html>
