<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外星人小男孩游戏 - 修复版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
            min-width: 300px;
        }

        .game-over h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #4CAF50;
        }

        .game-over p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        .score-display {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
        }

        .game-start {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }

        .game-start h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #4CAF50;
        }

        .game-start p {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.5;
        }

        .start-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .start-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div class="score-display">
        得分: <span id="score">0</span>
    </div>
    
    <div class="status" id="status">准备加载游戏...</div>
    
    <div class="game-start" id="gameStart">
        <h1>👽 外星人小男孩游戏</h1>
        <p>帮助小外星人从抑郁状态成长到治愈状态<br>
        按空格键或点击开始游戏<br>
        躲避障碍物，收集宝石，获得高分！</p>
        <button class="start-btn" onclick="startGame()">开始游戏</button>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>游戏结束！</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">立即重新开始</button>
    </div>

    <script src="dino-game-fixed.js"></script>
    <script>
        let gameInstance = null;
        let gameStarted = false;

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        function startGame() {
            if (!gameStarted) {
                updateStatus('检查DinoGame类...');
                
                if (typeof DinoGame === 'undefined') {
                    updateStatus('错误：DinoGame类未定义');
                    alert('游戏类未正确加载，请刷新页面重试');
                    return;
                }
                
                updateStatus('DinoGame类已就绪');
                document.getElementById('gameStart').style.display = 'none';
                gameStarted = true;
                
                try {
                    updateStatus('正在创建游戏实例...');
                    gameInstance = new DinoGame();
                    
                    updateStatus('正在启动游戏...');
                    gameInstance.startGame();
                    
                    updateStatus('游戏已启动！');
                    console.log('外星人小男孩游戏已启动！');
                } catch (error) {
                    updateStatus('启动游戏时出错: ' + error.message);
                    console.error('启动游戏时出错:', error);
                    alert('启动游戏时出错: ' + error.message);
                    gameStarted = false;
                    document.getElementById('gameStart').style.display = 'block';
                }
            }
        }

        function restartGame() {
            if (gameInstance) {
                gameInstance.restart();
                document.getElementById('gameOver').style.display = 'none';
            }
        }

        // 键盘事件
        document.addEventListener('keydown', function(e) {
            if (!gameStarted && (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW')) {
                e.preventDefault();
                startGame();
            }
        });

        // 页面加载完成
        window.addEventListener('load', function() {
            updateStatus('页面加载完成，检查DinoGame类...');
            
            if (typeof DinoGame !== 'undefined') {
                updateStatus('DinoGame类已加载，可以开始游戏！');
            } else {
                updateStatus('警告：DinoGame类未加载');
            }
        });

        // 防止页面滚动
        document.addEventListener('keydown', function(e) {
            if (!gameStarted && ['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'KeyW', 'KeyS'].includes(e.code)) {
                e.preventDefault();
            }
        });

        // 防止触摸滚动
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
