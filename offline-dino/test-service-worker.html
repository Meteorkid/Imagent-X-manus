<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker 测试 - 离线缓存验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .test-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        .status-panel {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: bold;
            color: #495057;
        }

        .status-value {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .test-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .cache-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .cache-info h4 {
            color: #0056b3;
            margin-bottom: 10px;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #6c757d;
            font-size: 11px;
        }

        .log-success {
            color: #28a745;
        }

        .log-error {
            color: #dc3545;
        }

        .log-info {
            color: #007bff;
        }

        .log-warning {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔄 Service Worker 测试</h1>
        
        <div class="status-panel">
            <h3>📊 Service Worker 状态</h3>
            <div class="status-item">
                <span class="status-label">Service Worker 支持：</span>
                <span class="status-value" id="swSupport">检测中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Service Worker 注册：</span>
                <span class="status-value" id="swRegistration">检测中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Service Worker 状态：</span>
                <span class="status-value" id="swState">检测中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">缓存状态：</span>
                <span class="status-value" id="cacheStatus">检测中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">网络状态：</span>
                <span class="status-value" id="networkStatus">检测中...</span>
            </div>
        </div>

        <div class="test-buttons">
            <button class="test-btn btn-primary" onclick="registerSW()">注册 Service Worker</button>
            <button class="test-btn btn-success" onclick="checkCache()">检查缓存</button>
            <button class="test-btn btn-warning" onclick="clearCache()">清除缓存</button>
            <button class="test-btn btn-danger" onclick="unregisterSW()">注销 Service Worker</button>
        </div>

        <div class="cache-info">
            <h4>📋 缓存信息</h4>
            <div id="cacheInfo">等待检查...</div>
        </div>

        <div class="log" id="log">
            <div class="log-entry log-info">等待测试开始...</div>
        </div>
    </div>

    <script>
        // 日志功能
        function log(message, type = 'info') {
            const logContainer = document.getElementById('log');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            const time = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 更新状态显示
        function updateStatus() {
            // Service Worker 支持
            const swSupport = document.getElementById('swSupport');
            if ('serviceWorker' in navigator) {
                swSupport.textContent = '支持';
                swSupport.className = 'status-value status-success';
            } else {
                swSupport.textContent = '不支持';
                swSupport.className = 'status-value status-error';
            }

            // 网络状态
            const networkStatus = document.getElementById('networkStatus');
            if (navigator.onLine) {
                networkStatus.textContent = '在线';
                networkStatus.className = 'status-value status-success';
            } else {
                networkStatus.textContent = '离线';
                networkStatus.className = 'status-value status-error';
            }
        }

        // 检查 Service Worker 注册状态
        async function checkSWRegistration() {
            const swRegistration = document.getElementById('swRegistration');
            const swState = document.getElementById('swState');
            
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                if (registrations.length > 0) {
                    const registration = registrations[0];
                    swRegistration.textContent = '已注册';
                    swRegistration.className = 'status-value status-success';
                    
                    if (registration.active) {
                        swState.textContent = '活跃';
                        swState.className = 'status-value status-success';
                    } else if (registration.installing) {
                        swState.textContent = '安装中';
                        swState.className = 'status-value status-warning';
                    } else if (registration.waiting) {
                        swState.textContent = '等待中';
                        swState.className = 'status-value status-warning';
                    }
                } else {
                    swRegistration.textContent = '未注册';
                    swRegistration.className = 'status-value status-error';
                    swState.textContent = '未知';
                    swState.className = 'status-value status-error';
                }
            } catch (error) {
                swRegistration.textContent = '检查失败';
                swRegistration.className = 'status-value status-error';
                swState.textContent = '未知';
                swState.className = 'status-value status-error';
            }
        }

        // 检查缓存状态
        async function checkCacheStatus() {
            const cacheStatus = document.getElementById('cacheStatus');
            const cacheInfo = document.getElementById('cacheInfo');
            
            try {
                const cacheNames = await caches.keys();
                const dinoCache = cacheNames.find(name => name === 'dino-game-v1');
                
                if (dinoCache) {
                    cacheStatus.textContent = '已缓存';
                    cacheStatus.className = 'status-value status-success';
                    
                    const cache = await caches.open('dino-game-v1');
                    const requests = await cache.keys();
                    
                    cacheInfo.innerHTML = `
                        <p><strong>缓存名称：</strong>${dinoCache}</p>
                        <p><strong>缓存文件数：</strong>${requests.length}</p>
                        <p><strong>缓存文件：</strong></p>
                        <ul>
                            ${requests.map(req => `<li>${req.url}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    cacheStatus.textContent = '未缓存';
                    cacheStatus.className = 'status-value status-error';
                    cacheInfo.innerHTML = '<p>未找到游戏缓存</p>';
                }
            } catch (error) {
                cacheStatus.textContent = '检查失败';
                cacheStatus.className = 'status-value status-error';
                cacheInfo.innerHTML = `<p>缓存检查失败：${error.message}</p>`;
            }
        }

        // 注册 Service Worker
        async function registerSW() {
            log('🔄 开始注册 Service Worker...', 'info');
            
            try {
                if ('serviceWorker' in navigator) {
                    const registration = await navigator.serviceWorker.register('/offline-dino/sw.js');
                    log('✅ Service Worker 注册成功', 'success');
                    log(`📝 注册范围：${registration.scope}`, 'info');
                    
                    await checkSWRegistration();
                } else {
                    log('❌ 浏览器不支持 Service Worker', 'error');
                }
            } catch (error) {
                log(`❌ Service Worker 注册失败：${error.message}`, 'error');
            }
        }

        // 检查缓存
        async function checkCache() {
            log('🔄 检查缓存状态...', 'info');
            await checkCacheStatus();
            log('✅ 缓存检查完成', 'success');
        }

        // 清除缓存
        async function clearCache() {
            log('🔄 清除缓存...', 'warning');
            
            try {
                const cacheNames = await caches.keys();
                const dinoCache = cacheNames.find(name => name === 'dino-game-v1');
                
                if (dinoCache) {
                    await caches.delete('dino-game-v1');
                    log('✅ 游戏缓存已清除', 'success');
                } else {
                    log('⚠️ 未找到游戏缓存', 'warning');
                }
                
                await checkCacheStatus();
            } catch (error) {
                log(`❌ 清除缓存失败：${error.message}`, 'error');
            }
        }

        // 注销 Service Worker
        async function unregisterSW() {
            log('🔄 注销 Service Worker...', 'warning');
            
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                if (registrations.length > 0) {
                    await registrations[0].unregister();
                    log('✅ Service Worker 已注销', 'success');
                } else {
                    log('⚠️ 未找到已注册的 Service Worker', 'warning');
                }
                
                await checkSWRegistration();
            } catch (error) {
                log(`❌ 注销 Service Worker 失败：${error.message}`, 'error');
            }
        }

        // 监听网络状态变化
        window.addEventListener('online', () => {
            log('🌐 网络连接恢复', 'success');
            updateStatus();
        });

        window.addEventListener('offline', () => {
            log('❌ 网络连接断开', 'error');
            updateStatus();
        });

        // 监听 Service Worker 消息
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                log(`📨 SW消息：${event.data}`, 'info');
            });
        }

        // 初始化
        log('🚀 Service Worker 测试页面已加载', 'info');
        updateStatus();
        checkSWRegistration();
        checkCacheStatus();
    </script>
</body>
</html>
