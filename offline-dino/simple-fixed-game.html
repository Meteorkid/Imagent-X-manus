<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外星人小男孩游戏 - 简单修复版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .game-start {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }
        .start-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div class="game-start" id="gameStart">
        <h1>👽 外星人小男孩游戏</h1>
        <p>按空格键或点击开始游戏</p>
        <button class="start-btn" onclick="startGame()">开始游戏</button>
    </div>

    <script>
        class DinoGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;
                
                this.gameRunning = false;
                this.score = 0;
                
                this.dimoo = {
                    x: 80,
                    y: this.height - 100,
                    width: 40,
                    height: 50,
                    velocityY: 0,
                    jumping: false
                };
                
                this.obstacles = [];
                this.lastObstacleTime = 0;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.gameLoop();
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' || e.code === 'ArrowUp') {
                        e.preventDefault();
                        if (!this.gameRunning) {
                            this.startGame();
                        } else {
                            this.jump();
                        }
                    }
                });
                
                this.canvas.addEventListener('click', () => {
                    if (!this.gameRunning) {
                        this.startGame();
                    } else {
                        this.jump();
                    }
                });
            }
            
            startGame() {
                this.gameRunning = true;
                this.score = 0;
                this.obstacles = [];
                this.dimoo.y = this.height - 100;
                this.dimoo.velocityY = 0;
                this.dimoo.jumping = false;
                console.log('外星人小男孩游戏已启动！');
            }
            
            jump() {
                if (!this.dimoo.jumping) {
                    this.dimoo.velocityY = -12;
                    this.dimoo.jumping = true;
                }
            }
            
            updateDino() {
                this.dimoo.velocityY += 0.6;
                this.dimoo.y += this.dimoo.velocityY;
                
                if (this.dimoo.y > this.height - 100) {
                    this.dimoo.y = this.height - 100;
                    this.dimoo.velocityY = 0;
                    this.dimoo.jumping = false;
                }
            }
            
            generateObstacle() {
                const now = Date.now();
                if (now - this.lastObstacleTime > 2000) {
                    this.obstacles.push({
                        x: this.width,
                        y: this.height - 100,
                        width: 30,
                        height: 50
                    });
                    this.lastObstacleTime = now;
                }
            }
            
            updateObstacles() {
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    const obstacle = this.obstacles[i];
                    obstacle.x -= 3;
                    
                    if (obstacle.x + obstacle.width < 0) {
                        this.obstacles.splice(i, 1);
                        this.score += 10;
                    }
                }
            }
            
            checkCollisions() {
                this.obstacles.forEach(obstacle => {
                    if (this.dimoo.x < obstacle.x + obstacle.width &&
                        this.dimoo.x + this.dimoo.width > obstacle.x &&
                        this.dimoo.y < obstacle.y + obstacle.height &&
                        this.dimoo.y + this.dimoo.height > obstacle.y) {
                        this.gameRunning = false;
                        alert('游戏结束！得分: ' + this.score);
                    }
                });
            }
            
            drawDimoo() {
                this.ctx.fillStyle = '#FFB6C1';
                this.ctx.fillRect(this.dimoo.x, this.dimoo.y, this.dimoo.width, this.dimoo.height);
                
                // 眼睛
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(this.dimoo.x + 8, this.dimoo.y + 10, 6, 6);
                this.ctx.fillRect(this.dimoo.x + 26, this.dimoo.y + 10, 6, 6);
                
                // 触角
                this.ctx.fillStyle = '#FFD700';
                this.ctx.fillRect(this.dimoo.x + 15, this.dimoo.y - 10, 4, 10);
                this.ctx.fillRect(this.dimoo.x + 25, this.dimoo.y - 10, 4, 10);
            }
            
            drawObstacles() {
                this.ctx.fillStyle = '#8B4513';
                this.obstacles.forEach(obstacle => {
                    this.ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                });
            }
            
            draw() {
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // 地面
                this.ctx.fillStyle = '#8B4513';
                this.ctx.fillRect(0, this.height - 50, this.width, 50);
                
                this.drawDimoo();
                this.drawObstacles();
                
                // 分数
                this.ctx.fillStyle = '#000';
                this.ctx.font = '20px Arial';
                this.ctx.fillText('得分: ' + this.score, 20, 30);
            }
            
            gameLoop() {
                if (this.gameRunning) {
                    this.generateObstacle();
                    this.updateDino();
                    this.updateObstacles();
                    this.checkCollisions();
                }
                
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        let gameInstance = null;
        let gameStarted = false;

        function startGame() {
            if (!gameStarted) {
                document.getElementById('gameStart').style.display = 'none';
                gameStarted = true;
                
                try {
                    gameInstance = new DinoGame();
                    gameInstance.startGame();
                } catch (error) {
                    console.error('启动游戏时出错:', error);
                    alert('启动游戏时出错: ' + error.message);
                }
            }
        }

        window.addEventListener('load', function() {
            console.log('外星人小男孩游戏准备就绪！');
        });
    </script>
</body>
</html>
