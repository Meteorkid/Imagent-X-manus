# 审计日志配置
audit:
  # 是否启用审计日志
  enabled: true
  
  # 日志级别
  level: INFO
  
  # 记录的操作类型
  actions:
    - CREATE
    - UPDATE
    - DELETE
    - READ
    - LOGIN
    - LOGOUT
    - EXPORT
    - IMPORT
  
  # 需要审计的资源类型
  resources:
    - user
    - agent
    - session
    - payment
    - api-key
  
  # 敏感字段（不记录）
  sensitive-fields:
    - password
    - token
    - secret
    - api-key
    - credit-card
  
  # 日志保留策略
  retention:
    # 保留天数
    days: 365
    # 归档策略
    archive: true
    # 压缩策略
    compress: true
  
  # 日志输出
  output:
    # 数据库存储
    database: true
    # 文件存储
    file: true
    # 文件路径
    file-path: logs/audit
    # 日志格式
    format: JSON
