<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线小恐龙游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #gameCanvas {
            border: 2px solid #333;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            display: block;
            margin: 0 auto 20px;
        }

        .score {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .controls {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        .offline-indicator {
            background: #ff9800;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🦕 离线小恐龙游戏</h1>
        <div class="offline-indicator" id="offlineIndicator" style="display: none;">
            您已离线 - 开始游戏吧！
        </div>
        <div class="score">得分: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <p>按 <strong>空格键</strong> 跳跃 | 按 <strong>↓</strong> 下蹲</p>
            <p>点击屏幕也可以跳跃！</p>
        </div>
        <div class="game-over" id="gameOver">
            <h2>游戏结束！</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <p id="refreshHint" style="color: #ff9800; margin-top: 10px; font-size: 14px;">
                正在检测网络连接，3秒后自动刷新页面...
            </p>
            <button class="restart-btn" onclick="restartGame()">立即重新开始</button>
        </div>
    </div>

    <script src="dino-game.js"></script>
    <script>
        // 检测网络状态
        function updateOnlineStatus() {
            const indicator = document.getElementById('offlineIndicator');
            if (!navigator.onLine) {
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // Service Worker 注册以实现离线功能
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(registrationError => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
